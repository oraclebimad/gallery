<div class="col-md-3 gallery-item" data-toggle="modal" data-target=".bs-example-modal-lg">
  <div class="row item-img-wrapper">
    <img class="item-thumb" data-ng-src="{{plugin.thumbnail}}">
  </div>
  <div class="row item-description-wrapper">
    <h4 class="plugin-name">{{plugin.name}}</h4>
    <h5 class="author-name">By {{plugin.author}}</h5>
  </div>
  <div class="item-background"></div>
</div>
