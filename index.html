<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="BIMADGallery" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Oracle BIMAD Plugins Gallery</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <!-- Latest compiled and minified CSS -->  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
  <!--<script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>-->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/controllers.js"></script>
  <script src="js/components.js"></script>
</head>
<body data-ng-controller="PluginListCtrl">
  <header class="header">
    <div class="container">
      <div class="col-md-9">
        <div class="u01logo"><a data-lbl="logo" href="http://www.oracle.com"><span>Oracle</span></a></div>
        <h3 class="header-title">BIMAD</h3>
      </div>
      <form class="col-md-3 form-search">
        <span class="glyphicon glyphicon-search search-icon"></span>
        <input class="form-control" data-ng-model="search" placeholder="Search..."/>  
      </form>
    </div>
  </header>
  <section role="main" class="container main-body">
    <div class="row">
      <plugin data-ng-repeat="plugin in plugins | filter: search" data-plugin="plugin"></plugin>
    </div>
  </section>
  <popup></popup>
  <footer>
    <div class="container">
      <span>2015 BIMAD Team.</span>
    </div>
  </footer>
  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</body>
</html>
